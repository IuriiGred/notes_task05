<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/notes_books_v2/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <script type="module" crossorigin src="/notes_books_v2/index.js"></script>
    <link rel="stylesheet" crossorigin href="/notes_books_v2/assets/index-CkhCT6Zn.css">
  </head>
  <body class="theme-dark">

    <main>
      <div class="header-right-side-wrapper">
        <button id="themeToggle" class="theme-toggle-button">Change Theme</button>
        <form class="header-form" id="task-form">
          <input
            class="header-form-input"
            type="text"
            name="taskName"
            placeholder="Title"
          />
          <input
            class="header-form-input"
            type="text"
            name="taskDescription"
            placeholder="Description"
          />
          <button class="header-form-btn" type="submit">Add</button>
        </form>
      </div>

    <ul id="task-list"></ul>
    </main>

  </body>
</html>
